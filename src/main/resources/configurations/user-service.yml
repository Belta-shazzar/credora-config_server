spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/onboarding
    username: credora
    password: credora
  jpa:
    hibernate:
      ddl-auto: validate
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
